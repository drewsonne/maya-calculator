<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maya Calendar Calculator</title>
</head>
<style type="text/css">
    .grid-container {
        display: grid;
        grid-template-columns: 100px 1fr 100px;
        grid-template-rows: 60px 60px 1fr 100px;
        grid-template-areas: "Navbar Navbar Navbar" "Top-Margin Top-Margin Top-Margin" "Left-Margin Workspace Right-Margin" "Bottom-Margin Bottom-Margin Bottom-Margin";
    }

    .Navbar {
        grid-area: Navbar;
        background-color: #f8f9fa;
        padding: 10px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        position: relative;
    }

    .Top-Margin {
        grid-area: Top-Margin;
    }

    .Left-Margin {
        grid-area: Left-Margin;
    }

    .Right-Margin {
        grid-area: Right-Margin;
    }

    .Bottom-Margin {
        grid-area: Bottom-Margin;
    }

    .Workspace {
        grid-area: Workspace;
        border: none;
        outline: none;
        min-height: 100px;
    }

    #title {
        font-size: 1.5em;
        margin: 0;
        padding-left: 10px;
        position: absolute;
        top: 50%;
        transform: translate(0, -50%);
    }

    .Workspace > .Page > .Input {
        border-style: solid;
        border-width: 1px;
        border-color: lightgray;
        width: 100%;
        min-height: 35px;
        margin-bottom: 10px;
        outline-width: 0;
        padding-top: 5px;
        padding-left: 10px;
        text-align: right;
    }

    .Workspace > .Page > .Output {
        border-style: none;
        width: 100%;
        min-height: 25px;
        margin-bottom: 10px;
        text-align: right;
    }
    .monospace {
        font-family: monospace;
    }

    table {
        width: 100%;
    }

    html, body {
        margin: 0;
    }
</style>
<body>
<div id="app"></div>
</body>
</html>
